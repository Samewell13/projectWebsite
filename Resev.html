<div class="container">
    <h1>Reserve Your Space for 2025</h1>
    <div class="form-container">
        <form action="submit-application.php" method="post">
            <div class="form-group">
                <label for="residence">Select Residence:</label>
                <select id="residence" name="residence" class="form-control" required>
                    <option value="" disabled selected>Select your residence</option>
                    <option value="Ekaya">Ekaya</option>
                    <option value="Phumelela">Phumelela</option>
                </select>
            </div>
            <div class="form-group">
                <label for="student_number">Student Number:</label>
                <input type="text" id="student_number" name="student_number" class="form-control" required maxlength="10">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="form-control" required maxlength="10">
            </div>
            <div class="form-group">
                <label for="message">Additional Information (Optional):</label>
                <textarea name="message" id="message" class="form-control" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit Application</button>
        </form>
    </div>
